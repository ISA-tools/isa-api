language: python
python:
- '3.4'
- '3.5'
- '2.7'
matrix:
  allowed_failures:
    - python: '2.7'
install:
- pip install --upgrade pip && pip install -r requirements-tests.txt
script:
- coverage run --source=isatools setup.py test
- behave --no-capture --no-capture-stderr --format=progress features/isa-file-handler.feature
branches:
  except:
    - /^feat/
    - /^enhance/
deploy:
  provider: pypi
  user: zigur
  password:
    secure: 
  on:
    tags: true
    repo: ISA-tools/isa-api
after_success:
- coveralls
  
